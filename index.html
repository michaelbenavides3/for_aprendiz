<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>Formulario</title>
    <h1> FORMULARIO HTML</h1>

</head>
<body>
    <form>
    <ul>
        <div>
            <label for="nombre"> Nombre:</label> 
            <input type="text" required >
        </div>
        <div>
            <label for="apellido">Apellido: </label>
            <input type="text" required>
        </div>
        <div>
            <label for="colorfavorito">Seleccionar Su Color Favorito: </label>
            <input type="color" id="colorfavorito" name= "colorfavorito"required>
        </div>
        <div>
            <label for="edad">Edad: </label>
            <input type="number" id="edad"minimo="0" max="200" step="0">
        </div>
        <div>
            <label for="numeros">Numeros: </label>
            <input type="text" id="numeros"  min="-999999"max="9999999" step="0" name="numero">
        </div>
        <div>
            <label for="numeros_positivos"> Numeros Positivos:  </label>
            <input type="number" min="0" step="0.1" id="numeros" name="numero">
        </div>
        <div>
            <label for="fecha de nacimiento">Fecha de Nacimiento:</label>
            <input type="date" required>
        </div>
        <div>
            <label for="hora de registro">Ingresar Hora de Registro:</label>
            <input type="time" required>
        </div>
        <div>
            <label for="ciudad">Elegir Ciudad</label>
            <select name="ciudad" id="ciudad">
                <option value="seleccione">selecciones la ciudad</option>
                <option value="1">Bogota</option>
                <option value="2">Cartagena</option>
                <option value="3">Barbosa</option>
                <option value="4">Giron</option>
                <option value="5">Medellin</option>
                <option value="6">Cali</option>
                <option value="7">Barranquilla</option>
                <option value="8">Bucaramanga</option>
                <option value="9">Santa Marta</option>
                <option value="10">Ibague</option></select>
        </div>
        <div>
            <label for="genero"> Genero:</label>
            <select name="genero" id="genero">
            <option value="seleccione"></option>
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
            <option value="3">Otro</option></select>
        </div>
        <div>
            <label for="materias"> Seleccione Materias</label>
            <select name="materias" id="materias" name="materias[]"multiple>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JAVASCRIPT">JAVASCRIPT</option>
            <option value="PYTHON">PHYTON</option>
            <option value="PHP">PHP</option></select>
        </div>
        <div>
            <label for="imagenes">Seleccione Imagen (.jpg, .png): </label>
            <input type="file" id="imagenes" name="imagenes [ ]" multiple accept=".jpg, png"></input>
        </div>
        <div>
            <label for="contraseña">Contraseña: </label>
            <input type="password" placeholder="********************">
        </div>
        <div>
            <label for="nombreaprendiz">Nombre Aprendiz: </label>
            <input type="text" id="nombreaprendiz" name="nombreaprendiz" readonly value="Michael Benavides Hernandea">
        </div>
        <div>
        <button>Enviar Formulario</button>
        </div>
    </ul>
    </form>
    
</body>
</html>
